{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

        <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

        <link rel="stylesheet" href="{% static 'css/aos.css' %}">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

      <div id="overlayer"></div>
      <div class="loader">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    
    
      <div class="site-wrap">
    
        <div class="site-mobile-menu site-navbar-target">
          <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
              <span class="icon-close2 js-menu-toggle"></span>
            </div>
          </div>
          <div class="site-mobile-menu-body"></div>
        </div>
       
        
        <header class="site-navbar js-sticky-header site-navbar-target" role="banner">
    
          <div class="container">
            <div class="row align-items-center">
              
              <div class="col-6 col-xl-2">
                <h1 class="mb-0 site-logo"><a href="" class="h2 mb-0">HooBank<span class="text-primary">.</span> </a></h1>
              </div>
    
              <div class="col-12 col-md-10 d-none d-xl-block">
                <nav class="site-navigation position-relative text-end" role="navigation">
    
                  <ul class="site-menu main-menu js-clone-nav ml-auto d-lg-block">
                    {% if user.is_authenticated %}
                    <li><a  class="text-uppercase" href="" class="nav-link">{{user}}</a></li>
                    <li><a  class="text-uppercase" href="{% url 'credentials:logout' %}">Logout</a></li>
                    {% else %}
                    {% endif %}
                    
                  </ul>
                </nav>
              </div>

              <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3 text-end" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a></div>
    
            </div>
          </div>
          
        </header>

        <div class="site-blocks-cover overlay"  style="background-image: url('{% static 'images/hero_2.jpg' %}')"  data-aos="fade" id="home-section">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              
              <div class="col-md-10 mt-lg-5 text-center">
                <h1 class=" text-md" data-aos="fade-up">Application Submitted.</h1>
                <p class="mb-5 desc"  data-aos="fade-up" data-aos-delay="100">Your application submitted successfully. Once it approved you will receive an confirmation email.</p>
                <a href="{% url 'credentials:logout' %}" data-aos="fade-up" class="btn  btn-primary mr-2 mb-2">Logout</a>
              </div>
            </div>
            
        </div>   
      </div>
       <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
       <script src="{% static 'js/jquery-ui.js' %}"></script>
       <script src="{% static 'js/popper.min.js' %}"></script>
       <script src="{% static 'js/bootstrap.min.js' %}"></script>
       <script src="{% static 'js/owl.carousel.min.js' %}"></script>
       <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
       <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
       <script src="{% static 'js/aos.js' %}"></script>
       <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
       <script src="{% static 'js/jquery.sticky.js' %}"></script>
       <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
                 
                
       <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
